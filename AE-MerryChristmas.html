<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #main {
            position: fixed;
            top: 0;
            left: 0;
        }

        #video1 {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body id="app">
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="./video/chrismas.mp4"></video>
        <audio id="music" autoplay="autoplay" loop="loop" src="./music/序列 01.mp3"></audio>
    </div>

    <script type="text/javascript">
        var video = document.getElementById("video1");
        video.playbackRate *= 0.8;
        video.play();

        var music = document.getElementById("music");

        // 由于自动播放策略，可能需要用户交互，这里我们模拟一个鼠标移动来触发播放
        document.addEventListener("DOMContentLoaded", function() {
            var evt = new MouseEvent("mousemove", {
                "view": window,
                "bubbles": true,
                "cancelable": true
            });
            document.dispatchEvent(evt);
        });

        // 确保音乐因鼠标移动或其他事件而播放（这里主要是为了确保页面加载时音乐能播放）
        document.getElementById('app').addEventListener("mousemove", function() {
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
